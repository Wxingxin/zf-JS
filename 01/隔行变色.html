<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      padding: 0;
      margin: 0;
    }
    ul{
      list-style: none;
    }
    #box{
      margin: 10px auto;
      width: 500px;
    }
    #box li{
      line-height: 35px;
      border-bottom: 1px dashed #999;
    }

  </style>
</head>
<body>
  <ul id="box">
    <li>me is 1geLI</li>
    <li>me is 2geLI</li>
    <li>me is 3geLI</li>
    <li>me is 4geLI</li>
    <li>me is 5geLI</li>
  </ul>
  <script>
    var box = document.getElementById('box')
    var boxList = box.getElementsByTagName('li');
    /*
    自定义属性编程思想：前期把一些值存储到元素的自定义属性上，后期
    需要用到的时候，直接从属性上获取这些值即可
    */
    for(var i = 0; i < boxList.length; i++){
      var bg = i%2 === 0 ? 'white' : 'pink'
      // boxList[i].style.backgroundColor = i%2 === 0 ? 'white' : 'pink';
      boxList[i].style.backgroundColor = bg
      //设置自定义属性myOriginBg用来存储每一个LI的背景

      boxList[i].myOriginBg = bg;
      boxList[i].onmousemove = function(){
        //this  当前操作的li
        this.style.backgroundColor = 'red';
      }
      boxList[i].onmouseout = function(){
        this.style.backgroundColor = this.myOriginBg
      }
    }
  </script>
</body>
</html>
